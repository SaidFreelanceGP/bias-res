<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="css/fontawesome.css">
		<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> -->
		<title>صفحه اصلی</title>
		<link rel="stylesheet" href="css/sur.css">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="survey-form" id="surveyForm">
			<h2 class="question"> بنظر شما چه مقدار از تصمیمات شرکت کننده ی الف به انگیزه ی افزایش پول خود بود؟ </h2>
			<form action="#" class="login-form" id="myForm1" method="post" name="myForm1">
				<div class="scale-container">
					<span class="scale-label" style="left: 60px;" >  به هیچ وجه  </span>
					<input class="slider" id="myRange1" max="50" min="0" name="myRange" onclick="updateSelectedValue()" step="1" type="range" value="0">
					<span class="scale-label" style="right: 90px;">کاملا</span>
					<!-- <div class="neutral-text1"> خنثی</div> -->
					<!-- <span class="selector1"></span> -->
				</div>
			</form>
			<h2 class="question"> بنظر شما چه مقدار از تصمیمات شرکت کننده ی الف به انگیزه ی پایین آوردن پول شما بود؟ </h2>
			<form method="POST" class="login-form" id="myForm1" name="myForm1" action="#">
				<div class="scale-container">
					<span class="scale-label" style="left: 60px;" >  به هیچ وجه  </span>
					<input class="slider" id="myRange2" max="50" min="0" name="myRange" onclick="updateSelectedValue()" step="1" type="range" value="0">
					<span class="scale-label" style="right: 90px;">کاملا  </span>
					<!-- <div class="neutral-text2"> خنثی</div> -->
					<!-- <span class="selector2"></span> -->
				</div>
			</form>
			<button class="submit-btn" id="submitSurveyBtn" onclick="" type="submit">ارسال نظر</button>
		</div>
	</body>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const slider1 = document.getElementById("myRange1");
			const slider2 = document.getElementById("myRange2");
			
			// تنظیم مقدار تصادفی بین 0 و 50 برای هر دو اسلایدر
			slider1.value = Math.floor(Math.random() * 51);
			slider2.value = slider1.value;
			
			// ذخیره مقادیر رندوم در localStorage
			localStorage.setItem('randomSliderValue1', slider1.value);
			localStorage.setItem('randomSliderValue2', slider2.value);
			
			// به‌روزرسانی پس‌زمینه اسلایدرها
			updateSliderBackground(slider1);
			updateSliderBackground(slider2);
		});

		document.getElementById('myRange1').addEventListener('input', function() {
			updateSliderBackground(this);
		});

		document.getElementById('myRange2').addEventListener('input', function() {
			updateSliderBackground(this);
		});

		function updateSliderBackground(slider) {
			var min = slider.min;
			var max = slider.max;
			var value = slider.value;
			// محاسبه درصد موقعیت
			var percent = ((value - min) / (max - min)) * 100;
			
			// اعمال گرادیان به پس‌زمینه اسلایدر
			slider.style.background = `linear-gradient(to right, #4CAF50 0%, #4CAF50 ${percent}%, #ddd ${percent}%, #ddd 100%)`;
		}

		document.getElementById('submitSurveyBtn').addEventListener('click', function() {
			const myRange1 = document.getElementById('myRange1').value;
		    const myRange2 = document.getElementById('myRange2').value;
			const faze1 = 'faze1'
			localStorage.setItem("myRange1", myRange1);
			localStorage.setItem("myRange2", myRange2);
			localStorage.setItem("faze1", faze1);
			window.location.href = "que-1.html"; // مسیر صفحه جدید شما
		});

		document.getElementById('myRange1').addEventListener('input', function() {
			updateSliderBackground(this);
		});
		document.addEventListener('DOMContentLoaded', function() {
			var slider = document.getElementById('myRange1');
			updateSliderBackground(slider);
		});
		document.getElementById('myRange2').addEventListener('input', function() {
			updateSliderBackground(this);
		});
		document.addEventListener('DOMContentLoaded', function() {
			var slider = document.getElementById('myRange2');
			updateSliderBackground(slider);
		});

		function updateSliderBackground(slider) {
			var min = slider.min;
			var max = slider.max;
			var value = slider.value;
			// محاسبه درصد موقعیت هر قسمت
			var neutralStart = ((-1 - min) / (max - min)) * 100;
			var neutralEnd = ((1 - min) / (max - min)) * 100;
		}
	</script>
	<script src="Js/Index.js"></script>
</html>
