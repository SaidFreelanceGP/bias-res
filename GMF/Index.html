		<div class="loader" id="loader"></div>
		<div class="login-container " id="registerForm ">
			<form action="#" class="login-form" id="myForm" method="post" name="myForm">
				<h1> خوش آمدید </h1>
				<p> لطفا اطلاعات خود را وارد کنید </p>
				<div class="input-group">
					<input id="emailInput" name="email" placeholder="ایمیل خود را وارد کنید" required="" type="text">
				</div>
				<div class="input-group">
					<input id="phoneInput" name="phone" placeholder="شماره خود را وارد کنید" required="" type="text">

				<!-- <input id="registerBtn" type="submit" value="ثبت اطلاعات"> -->

					<p> این اطلاعات به صورت محرمانه است </p>
				</div>
			</form>
		</div>
		<script>
			// تابع برای گرفتن زمان فعلی به صورت رشته
			function getCurrentTimeString() {
				let now = new Date();
				let hour = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();
				hour = (hour < 10 ? "0" : "") + hour;
				minute = (minute < 10 ? "0" : "") + minute;
				second = (second < 10 ? "0" : "") + second;
				let timeString = hour + ":" + minute + ":" + second;
				return timeString;
			}
			// گرفتن زمان و ذخیره در localStorage
			let currentTime = getCurrentTimeString();
			localStorage.setItem('currentTime', currentTime);
			// نمایش ایستگاه پیشرفت
			document.addEventListener("DOMContentLoaded", function() {
				const loader = document.getElementById("loader");
				// نمایش المان لودینگ
				function showLoader() {
					loader.style.display = "block";
				}
				// مخفی کردن المان لودینگ
				function hideLoader() {
					loader.style.display = "none";
				}
				// نمایش لودینگ به مدت زمانی که صفحه هنوز بارگیری نشده است
				showLoader();
				// پنهان کردن لودینگ پس از بارگیری صفحه
				window.addEventListener("load", function() {
					hideLoader();
				});
			});
		</script>
