		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const slider = document.getElementById("myRange2");
				// دریافت مقدار از localStorage
				const savedValue = localStorage.getItem('randomSliderValue');
				if (savedValue !== null) {
					slider.value = savedValue;
				}
			});

			document.getElementById('myRange2').addEventListener('input', function() {
				updateSliderBackground(this);
			});
			document.addEventListener('DOMContentLoaded', function() {
				var slider = document.getElementById('myRange2');
				updateSliderBackground(slider);
			});

			function updateSliderBackground(slider) {
				var min = slider.min;
				var max = slider.max;
				var value = slider.value;
				// محاسبه درصد موقعیت هر قسمت
				var neutralStart = ((-1 - min) / (max - min)) * 100;
				var neutralEnd = ((1 - min) / (max - min)) * 100;
			}
		</script>
